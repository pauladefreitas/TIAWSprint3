    <main> 

        <div id="formDados">

            <p>Nome Completo: <br> <input class="d-grid gap-2 col-6 mx-auto" type="text" style="text-align:center" id="nomeCompleto"></p>
            <p>Gênero: <br> <input class="d-grid gap-2 col-6 mx-auto" type="text" style="text-align:center" id="genero"></p>
            <p>Tipo de Diabetes: <br> <input class="d-grid gap-2 col-6 mx-auto" style="text-align:center" type="text" id="tipo"></p>
            <p>Data de Nascimento: <br> <input class="d-grid gap-2 col-6 mx-auto" style="text-align:center" type="text" id="dataNasc"></p>
            <p>E-Mail: <br> <input class="d-grid gap-2 col-6 mx-auto" type="text" style="text-align:center" id="emailPessoal"></p>
            <p>E-Mail do Médico: <br> <input class="d-grid gap-2 col-6 mx-auto" type="text" style="text-align:center" id="emailMedico"></p>
            <p>Remédio que faz uso: <br> <input class="d-grid gap-2 col-6 mx-auto" type="text" style="text-align:center" id="remedio"></p>
            <p>Faixa alvo da glicemia: <br> 
                <input class="gap-2 col-3 mx-auto" type="text" style="text-align:center" id="faixaAlvoA">
                <input class= "gap-2 col-3 mx-auto" type="text" style="text-align:center" id="faixaAlvoB">
            </p>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-info" id="btnsalvarDados" type="button">Salvar</button>
            </div>

        </div>
    </main>
